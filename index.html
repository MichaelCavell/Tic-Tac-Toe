<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="form-div">
            <form action="" id="form1">
                <label for="player-one">Player 1:</label>
                <input type="text" id="player-one" name="player-one" placeholder="Name">
                <label for="player-two">Player 2:</label>
                <input type="text" id="player-two" name="player-two" placeholder="Name">
            </form>
            <button type="submit" id="new-game" form="form1" value="Submit">Start/Restart</button>
        </div>
        <h1 class="turn">Hit the start button!</h1>
        <div class="board">
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
            <button class="cell"></button>
        </div>
      </div>
</body>
</html>
